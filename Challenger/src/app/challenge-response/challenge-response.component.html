
			<div class="panel panel-inverse center-block " mouseoverHighlight  style="background-color: #222; color:#999">
				<div class="panel-body">
				<div class="row mobileMinHeight" mouseoverHighlight style="height: 130px;text-overflow: ellipsis; overflow: hidden;">

					<div  class="mobileMinheadingCenter col-sm-3 col-xs-12 text-center push-left" style="padding: 20px;">
						<img src={{panelChallenge.challengeImgUrl}} style="max-height: 110px; ">
					</div>

					<div class="col-sm-7" style="border-right: 1px solid" >
						<div mouseoverHighlight class="pull-right">
								<a [routerLink]="['1/edit']" style="cursor: pointer;">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
						</div>
						<h3 class="mobileMinheadingCenter">{{panelChallenge.challengeHeading}}</h3>
							<p > {{panelChallenge.challengeText}}
							</p>
					</div>

					<div class="col-sm-2" mouseoverHighlight >
						<div class="row" style="vertical-align; ; text-align: center;">
							<div class="col-xs-6">

							 <div class="row">
							 	{{panelChallenge.challengeUpvote}}
							 </div>

							 <div class="row">
							 	<span class="glyphicons-arrow-up"></span>
							 	<span class="glyphicon glyphicon-chevron-up" style="color:#999;cursor: pointer;" (click)="upvote()"></span>
							 </div>
							 

							</div>

							<div class="col-xs-6">			
								<div class="row">
								{{panelChallenge.challengeDownvote}}
								</div>
								<div class="row">
									<span class="glyphicon glyphicon-chevron-down" style="color:#999;cursor: pointer;" (click)="downvote()"></span>
								</div>
							</div>
								
							<div class="row" style="padding-top: 50px">
								<button class="btn btn-primary">Support</button>
							</div>

							<div class="row">
								<div class="pull-right" style="padding-right:30px; padding-bottom: 10px;">
									<a style="cursor: pointer;">
										<span [routerLink]="['/tommorow/',panelid,'report']" class="glyphicon glyphicon-warning-sign"></span>
										<router-outlet></router-outlet>
									</a>
								</div>

							</div>

						</div>

						
					</div>

						
				</div>
				</div>

				

			</div>
